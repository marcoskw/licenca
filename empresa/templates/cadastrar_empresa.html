{% extends "base.html" %}
{% load static %}
{% block 'head' %}

{% endblock 'head' %}


{% block 'body' %}
{% include "partials/barra_navegacao.html" %}

    <div class="container my-5">
        <h2 class="mb-4">Cadastro de Empresa</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'cadastrar_empresa' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome_empresa">Nome da Empresa:</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Digite o nome da sua empresa..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o seu CNPJ, somente números..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="logo">Envie a logo da empresa:</label>
                    <input type="file" id="logo" name="logo" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o email..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="site">Site:</label>
                    <input type="text" id="site" name="site" placeholder="Digite o seu site..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o seu endereço..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o número do endereço..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento, se houver..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade..." class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" placeholder="Digite o UF (2 caracteres)..." class="form-control">
                </div>

                <div class="col-12 mb-3">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" class="form-control" name="observacoes" rows="3"></textarea>
                </div>
                
                <div class="col-12">
                    <input type="submit" class="btn btn-lg btn-indigo" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
{% endblock 'body' %}
