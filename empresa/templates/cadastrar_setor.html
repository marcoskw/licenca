{% extends "base.html" %}
{% load static %}
{% block 'head' %}

{% endblock 'head' %}


{% block 'body' %}

    {% include "partials/barra_navegacao.html" %}

    <div class="container">
        <br>
        <br>
        <p class="h2">Cadastro de Setor</p>
        {% if messages %}
            {% for message in messages %}
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md">
                <form action="{% url 'cadastrar_setor' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                <label>Selecione a Empresa:</label>
                <br>
                <select name="empresa" class="form-control" id="exampleSelect">
                {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.nome_empresa }}</option>
                {% endfor %}
                </select>
                <br>
                <label>Digite o nome do Setor:</label>
                <input type="text" name="nome_setor" placeholder="Digite o nome do setor" class="form-control">
                <input type="submit" class="btn btn-lg btn-indigo" value="cadastrar">
                </form>
            </div>
        </div>
    </div>
{% endblock 'body' %}
