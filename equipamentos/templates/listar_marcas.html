{% extends "base.html" %}
{% load static %}
{% block 'head' %}

<link rel="stylesheet" href="{% static 'empresarios/css/listar_empresas.css' %}">
<link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">

{% endblock 'head' %}

{% block 'body' %}
    {% include "partials/barra_navegacao.html" %}
    <br>
    <br>
    <div class="container dark-color container_empresas">
        <table class="table">
            <thead >
              <tr class="cabecalho" style="background-color: transparent !important;">
                <th class="cabecalho" scope="col">Id</th>
                <th class="cabecalho" scope="col">Marca</th>                
                <th class="cabecalho" scope="col">Ação</th>                
              </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                    <tr class="linha">
                        <td class="linha">{{ marca.id }}</td>
                        <td class="linha">{{ marca.nome_marca }}</td>
                        <td class="linha"><button type="button" class="btn btn-warning">Editar</button></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock 'body' %}
