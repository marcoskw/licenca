{% extends "base.html" %}
{% load static %}
{% block 'head' %}

{% endblock 'head' %}

{% block 'body' %}
{% include "partials/barra_navegacao.html" %}

    <div class="container my-5">
        <h2 class="mb-4">Cadastro de Usuário</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'cadastrar_usuario' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário..." class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha..." class="form-control" required>
                </div>

                <div class="col-12">
                    <input type="submit" class="btn btn-lg btn-indigo" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
{% endblock 'body' %}
